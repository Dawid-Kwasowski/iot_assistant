<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">{{ "devices.modal.backButton" | translate }}</ion-button>
    </ion-buttons>
    <ion-title>{{ data.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ data.topic }}</ion-card-title>
      <ion-card-subtitle>{{ data.type }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <div class="toggle-button">
    <ion-fab vertical="center" horizontal="center">
      <ion-fab-button class="fab-size" size="large">
        <ion-icon name="power"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
