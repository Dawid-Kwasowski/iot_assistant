<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'app.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-input placeholder="" [(ngModel)]="myText"></ion-input>
    </ion-item>
  </ion-card>

  <ion-button
    (click)="startRecognition()"
    *ngIf="!recording"
  >
    <ion-icon name="mic-outline" slot="start"></ion-icon>
    Start speech recognition
  </ion-button>


  <ion-button
    (click)="stopRecognition()"
    color="danger"
    *ngIf="recording"
  >
    <ion-icon name="mic-off-outline"></ion-icon>
    Stop speech recognition
  </ion-button>

  <ion-button
    [disabled]="myText.length === 0"
    *ngIf="!recording"
    (click)="speakText()">
    <ion-icon name="volume-high-outline" slot="start">
      Speak text
    </ion-icon>
  </ion-button>

</ion-content>
