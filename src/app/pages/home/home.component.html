<ion-header>
  <ion-toolbar>
    <ion-title>Academy Speech</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input placeholder="" [(ngModel)]="myText"></ion-input>
  </ion-item>

  <ion-button
    expand="full"
    (click)="startRecognition()"
    *ngIf="!recording"
  >
    <ion-icon name="mic-on-outline" slot="start"></ion-icon>
    Start speech recognition
  </ion-button>


  <ion-button
    expand="full"
    (click)="stopRecognition()"
    color="danger"
    *ngIf="recording"
  >
    <ion-icon name="mic-off-outline" slot="start"></ion-icon>
    Stop speech recognition
  </ion-button>

  <ion-button
    [disabled]="myText.length === 0"
    *ngIf="!recording"
    expand="full" 
    (click)="speakText()">
    <ion-icon name="volume-high-outline" slot="start">
      Speak text
    </ion-icon>
  </ion-button>

</ion-content>
