<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ "commands.title" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ "commands.title" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-content>
      <ion-button (click)="addCommand()"  expand="block">{{ "commands.fields.add" | translate }}</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list [inset]="true" *ngIf="getCommandList.length > 0; else noDataTemplate">
        <ion-item-sliding *ngFor="let command of getCommandList; else noDataTemplate">
          <ion-item>
            <ion-label>{{command[1].name}}</ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="warning">{{ "commands.fields.edit" | translate }}</ion-item-option>
            <ion-item-option (click)="deleteCommand(command[0])" color="danger">{{ "commands.fields.delete" | translate }}</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ng-template #noDataTemplate>
        <p>No data available.</p>
      </ng-template>
    </ion-card-content>
  </ion-card>
  

</ion-content>
